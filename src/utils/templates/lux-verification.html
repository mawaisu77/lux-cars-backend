<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUX CAR Email Verification</title>
  </head>

  <body
    style="
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- Header with Logo -->
      <tr>
        <td align="center" style="padding: 20px; background-color: #f8f8f8f5">
          <img
            src="cid:luxcars_logo"
            alt="LUXCars Logo"
            style="max-width: 150px; height: auto"
          />
        </td>
      </tr>
      <!-- Welcome Section -->
      <tr>
        <td align="center" style="padding: 20px">
          <h1 style="font-size: 24px; font-weight: bold; color: #333333">
            Welcome to <span style="color: #ca0000">LUXCars</span>
          </h1>
          <p style="font-size: 16px; color: #7a798a">
            Hi
            <span style="font-weight: bold; color: #ca0000">{{username}}</span>,
          </p>
          <p style="font-size: 16px; color: #7a798a">
            Thank you for registering. Please verify your email to get started.
          </p>
        </td>
      </tr>

      <!-- Verification Button -->
      <tr>
        <td align="center" style="padding: 20px">
          <a
            href="{{verificationUrl}}"
            style="
              background-color: #ca0000;
              color: #ffffff;
              text-decoration: none;
              font-size: 16px;
              font-weight: bold;
              padding: 12px 20px;
              cursor: pointer;
              border-radius: 5px;
              display: inline-block;
            "
            >Verify Email</a
          >
        </td>
      </tr>

      <!-- Call-to-Action Section -->
      <tr>
        <td align="center" style="padding: 20px">
          <p style="font-size: 14px; color: #7a798a; margin: 10px 0">
            Explore our luxurious car collection and amazing offers.
          </p>
          <a
            href="https://luxcars.com"
            style="
              text-decoration: none;
              font-size: 14px;
              color: #ca0000;
              font-weight: bold;
            "
            >Visit Our Website</a
          >
        </td>
      </tr>

      <!-- Footer Section -->
      <tr>
        <td
          align="center"
          style="
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 0 0 8px 8px;
          "
        >
          <p style="font-size: 12px; color: #7a798a; margin: 0">
            If you didn't create this account, please ignore this email.
          </p>
          <p style="font-size: 12px; color: #7a798a; margin: 5px 0">
            &copy; 2024 LUXCars. All Rights Reserved.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
